<div class="row section">
    <div class="col-md-12">
        <h2>
            James McCaffrey Multi-Swarm Particle Optimization
        </h2>
        <a href="https://msdn.microsoft.com/en-us/magazine/dn385711.aspx">
            MSDN article
        </a>
    </div>
</div>
<div class="row section">
    <div class="col-md-6">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="sizing-addon3">Swarms</span>
          <input type="text" class="form-control" placeholder="Number of Swarms" aria-describedby="sizing-addon3" ng-model="vm.nSwarms">
        </div>
    </div>
    <div class="col-md-6">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="sizing-addon3">Particles</span>
          <input type="text" class="form-control" placeholder="Particles in a Swarm" aria-describedby="sizing-addon3" ng-model="vm.nParticles">
        </div>
    </div>
</div>
<div class="row section">
    <div class="col-md-12">
        <input class="btn btn-default btn-sm" type="button" value="Start" ng-click="vm.startIteration()">
    </div>
</div>
<div class="row section">
    <div class="col-md-12">
        <h4>Best Solution</h4>
            X: {{vm.solution.bestPosition.x | number: 2}} Y: {{vm.solution.bestPosition.y | number: 2}} Cost: {{vm.solution.bestCost | number:2}} Iteration: {{vm.count}}
    </div>
</div>
<div class="row section">
    <div class="col-md-12">
        <view-container>
        </view-container>
    </div>
</div>
